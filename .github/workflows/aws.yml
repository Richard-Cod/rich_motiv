# @format

name: Deploy EC2
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production_environment
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.EC2_SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: rsync over ssh
        run: ssh -i "richmotivec2key" ubuntu@ec2-3-14-245-244.us-east-2.compute.amazonaws.com "sudo docker image prune -f && cd rich_motiv && git pull && sudo docker-compose down && echo 'You are doing well' && sudo docker-compose build && sudo docker-compose up -d"
